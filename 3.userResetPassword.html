<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Master - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-indigo-600">Typing Master</h1>
      <p class="text-gray-600 mt-2">Master your typing speed and accuracy</p>
    </div>

    <!-- User Info -->
    <div id="userInfo" class="flex justify-end items-center mb-4 hidden">
      <span id="welcomeMessage" class="text-gray-700 mr-4">Welcome back!</span>
      <button onclick="logout()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Logout</button>
    </div>

    <!-- Navigation -->
    <div class="flex flex-wrap gap-2 justify-center mb-8">
      <button onclick="location.href='1.homePage.html'" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Home</button>
      <button onclick="location.href='4.userLoginPage.html'" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Login</button>
      <button onclick="location.href='2.userRegister.html'" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Register</button>
      <button class="bg-indigo-500 text-white px-4 py-2 rounded">Reset Password</button>
      <button onclick="location.href='6.TypingTest.html'" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Typing Test</button>
      <button onclick="location.href='5.TestResult.html'" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">My Results</button>
      <button onclick="location.href='7.AboutUs.html'" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">About Us</button>
    </div>

    <!-- Reset Password Form -->
    <div class="bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-semibold mb-4">Reset Your Password</h2>
      <p class="text-gray-600 mb-6">Enter your email address and we'll send you instructions to reset your password.</p>

      <form onsubmit="handlePasswordReset(event)">
        <div class="mb-4">
          <label for="resetEmail" class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" id="resetEmail" required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Send Reset Instructions</button>
      </form>

      <p class="mt-4 text-sm">
        Remember your password?
        <a href="4.userLoginPage.html" class="text-indigo-600 hover:underline">Login here</a>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      checkUserSession();
    });
  </script>
</body>
</html>
