<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Typing Master</h1>
            <p>Master your typing speed and accuracy</p>
        </div>

        <div class="user-info" id="userInfo" style="display: none;">
            <span id="welcomeMessage">Welcome back!</span>
            <button class="btn" onclick="logout()" style="margin-left: 15px;">Logout</button>
        </div>

        <div class="nav">
            <button class="nav-btn" onclick="location.href='1.homePage.html'">Home</button>
            <button class="nav-btn" onclick="location.href='4.userLoginPage.html'">Login</button>
            <button class="nav-btn" onclick="location.href='2.userRegister.html'">Register</button>
            <button class="nav-btn active">Reset Password</button>
            <button class="nav-btn" onclick="location.href='6.TypingTest.html'">Typing Test</button>
            <button class="nav-btn" onclick="location.href='5.TestResult.html'">My Results</button>
            <button class="nav-btn" onclick="location.href='7.AboutUs.html'">About Us</button>
        </div>

        <div class="page active">
            <h2>Reset Your Password</h2>
            <p style="margin-bottom: 20px; color: #666;">
                Enter your email address and we'll send you instructions to reset your password.
            </p>
            <form onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn">Send Reset Instructions</button>
            </form>
            <p style="margin-top: 15px;">
                Remember your password? <a href="4.userLoginPage.html" style="color: #667eea;">Login here</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkUserSession();
        });
    </script>
</body>
</html>
